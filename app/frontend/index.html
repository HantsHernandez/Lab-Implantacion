<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Board Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

    <div class="card">
        <div class="card-header text-center">
            <h1>Crud-tareas</h1>
        </div>
        <div class="card-body">

            <form id="task-form" class="d-flex mb-3 gap-2">
                <input type="text" id="tarea" class="form-control" placeholder="Escribe una nueva tarea" required>
                <button type="button" class="btn btn-primary" id="btn-agregar">Agregar</button>
            </form>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="text-center">
                        <tr>
                            <td>#</td>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Estado</th>
                            <th>Fecha creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="task-table" class="text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <table hidden="true" id="fila">
        <tr class="text-center">
            <td>
                <input type="checkbox" class="form-check-input btn-check-box align-items-center">
            </td>
            <td class="id"></td>
            <td class="title"></td>
            <td class="completed"></td>
            <td class="created_at"></td>
            <td class="actions">
                <button class="btn btn-danger btn-eliminar">Eliminar</button>
            </td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
